<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="codemirror/lib/codemirror.css" />
    <link rel="stylesheet" href="codemirror/theme/panda-syntax.css" />
    <link rel="stylesheet" href="codemirror/addon/hint/show-hint.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Live Code Editor</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="title">
          <div class="main-title">Live Code Editor</div>
          <div class="sub-title"><span># </span>by Gouranga Das Samrat</div>
        </div>
      </div>

      <div class="code-box">
        <div class="editor" id="html"></div>
        <div class="editor" id="css"></div>
        <div class="editor" id="js"></div>
      </div>
      <div class="preview">
        <iframe id="live-preview"></iframe>
      </div>
    </div>

    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script src="codemirror/mode/css/css.js"></script>
    <script src="codemirror/mode/javascript/javascript.js"></script>
    <script src="codemirror/addon/edit/closetag.js"></script>
    <script src="codemirror/addon/edit/closebrackets.js"></script>
    <script src="codemirror/addon/hint/show-hint.js"></script>
    <script src="codemirror/mode/xml/xml.js"></script>
    <script src="index.js"></script>
  </body>
</html>
